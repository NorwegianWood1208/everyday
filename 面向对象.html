             //构造函数：工厂
              function createPerson(name, age){
                  var person = new Object();
                  
                 //原料
                 person.name = name;
                 person.age = age;
                 
                 //加工
                 person.showName = function(){
                     alert("姓名："+this.name);
                 }
                 person.showAge = function(){
                     alert("年龄："+this.age);
                 }
                 //出厂
                 return person;
             }
             //创建两个对象
             var p1 = createPerson("jiangzhou", 22);
             var p2 = createPerson("tom", 20);
           
             //调用对象方法
             p1.showName();
             p1.showAge();
             
             p2.showName();
             p2.showAge();
    </script>
